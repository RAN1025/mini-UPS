{% extends 'basic.html' %}

            <div class="row mx-5 pt-5">
                <h1 class="display-4">Edit Address</h1>
            </div>
            <div style="height:120px;"></div>
        </div>
    </div>

    <form method="post" class="post-form mx-5 my-5 px-5">

    </form>

{% endblock %}
