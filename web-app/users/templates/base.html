<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}base template{% endblock %}</title>
    <meta name="viewport" content="width=device-widthe=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>

<body>
<main>
    <div class="row">
        <div class="col-4">
            <div style="height: 100%; position:fixed; z-index: 1; top: 0; left: 0; overflow-x: hidden; background: #430502; padding: 25px;">
                <div class="mr-5" style="margin-top: 20%; color: #ffd916;">
                    <h1 style="margin-top: 120px;">UPS</h1>
                    <h4 class="text-muted; color: #ffd916;">User Page</h4>
                        <br/>
                        <p class="text-muted; color: #ffd916;">Access Personalized UPS Here.</p>
                </div>
            </div>
        </div>

        <div class="col-8 pr-3">
            {% block content %}
            {% endblock %}
        </div>

    </div>
</main>
</body>

</html>
